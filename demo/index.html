<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>web-socket demo page</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../../@polymer/paper-input/paper-input.js"></script>
  <script type="module" src="../../../@polymer/paper-button/paper-button.js"></script>
  <script type="module" src="../../../@polymer/iron-flex-layout/iron-flex-layout.js"></script>
  <script type="module" src="../web-socket.js"></script>
  <custom-style>
    <style include="demo-pages-shared-styles">
    .form {
      @apply --layout-horizontal;
    }
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container content">
    <h3>Echo socket</h3>
    <demo-snippet>
      <template>
        <web-socket auto="" id="socket" url="ws://echo.websocket.org"></web-socket>
        <div class="form">
          <paper-input id="msg" label="message"></paper-input>
          <paper-button id="send">send</paper-button>
        </div>
        <label>Received messages</label>
        <pre id="out"></pre>
        <script>
        document.querySelector('#socket').addEventListener('message', (e) => {
          document.querySelector('#out').innerText += '\n' + e.detail.data;
        });
        document.querySelector('#send').addEventListener('tap', () => {
          document.querySelector('#socket').message = document.querySelector('#msg').value;
        });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
