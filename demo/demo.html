<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>web-socket demo page</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../web-socket.html">
</head>

<body>
  <style is="custom-style" include="demo-pages-shared-styles">
    .form {
      @apply(--layout-horizontal);
    }
  </style>

  <div class="vertical-section-container content">

    <h3>Echo socket</h3>
    <demo-snippet >
      <template>
        <web-socket auto id="socket" url="ws://echo.websocket.org"></web-socket>

        <div class="form">
          <paper-input id="msg" label="message"></paper-input>
          <paper-button id="send">send</paper-button>
        </div>

        <pre id="out"></pre>

        <script>
        document.querySelector('#socket').addEventListener('message', (e) => {
          document.querySelector('#out').innerText += '\n' + e.detail.data;
        });
        document.querySelector('#send').addEventListener('tap', () => {
          document.querySelector('#socket').message = document.querySelector('#msg').value;
        });
        </script>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
