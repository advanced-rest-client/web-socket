<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>web-socket test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../web-socket.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <web-socket url="ws://localhost:8999"></web-socket>
    </template>
  </test-fixture>

  <script>
  suite('web-socket', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('state is -1', () => {
      assert.equal(element.state, -1);
    });

    test('connection is not set', () => {
      assert.isUndefined(element.connection);
    });

    test('Opens the connection', (done) => {
      element.addEventListener('error', function f(e) {
        element.removeEventListener('error', f);
        done(e.detail.error);
      });
      element.addEventListener('connected', function f(e) {
        element.removeEventListener('connected', f);
        assert.equal(element.state, 1);
        done();
      });
      element.open();
      assert.equal(element.state, 0);
      assert.ok(element.connection);
    });

    test('Sends a message', (done) => {
      const msg = 'test-msg';
      element.addEventListener('error', function f(e) {
        element.removeEventListener('error', f);
        done(e.detail.error);
      });
      element.addEventListener('message', function f(e) {
        element.removeEventListener('message', f);
        assert.equal(e.detail.data, msg);
        done();
      });
      element.addEventListener('connected', function f(e) {
        element.removeEventListener('connected', f);
        element.send();
      });
      element.open();
      element.message = msg;
    });

    test('Closes the connection', (done) => {
      element.addEventListener('error', function f(e) {
        element.removeEventListener('error', f);
        done(e.detail.error);
      });
      element.addEventListener('disconnected', function f(e) {
        element.removeEventListener('disconnected', f);
        assert.equal(element.state, 3);
        done();
      });
      element.addEventListener('connected', function f(e) {
        element.removeEventListener('connected', f);
        element.close();
        assert.equal(element.state, 2);
        assert.isTrue(element.manualClose);
      });
      element.open();
    });

    // KEEP THIS THE LAST ONE AS IT CLOSES THE SERVER
    test('Closes the connection', (done) => {
      element.addEventListener('error', function f(e) {
        element.removeEventListener('error', f);
        done(e.detail.error);
      });
      element.addEventListener('disconnected', function f(e) {
        element.removeEventListener('disconnected', f);
        assert.equal(element.state, 3);
        done();
      });
      element.addEventListener('connected', function f(e) {
        element.removeEventListener('connected', f);
        element.send();
      });
      element.noRetry = true;
      element.message = 'close';
      element.open();
    });
  });
  </script>
</body>
</html>
